{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Envoyer un message</h2>
    <form method="POST" action="{{ url_for('index') }}">
        <div class="mb-3">
            <label for="recipient_mail" class="form-label">Mail du destinataire</label>
            <input type="email" id="recipient_mail" name="recipient_mail" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label for ='methode'>Methode de Chiffrement</label>
            <select id="methode"  class="form-control">
                <option>RSA</option>
                <option>EL Gamal</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>


{% endblock content %}
