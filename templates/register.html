{% extends 'base.html' %}
{% block content %}
 <!-- Login Form Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h3 class="text-center">Inscription</h3>
                <form action="{{url_for('register') }} " method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <div class="mb-3">
                        <label for="usermail" class="form-label">Mail </label>
                        <input type="mail" id="usermail" name="usermail" class="form-control" placeholder="Entrez votre Mail" required>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
