<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Connexion Utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <nav class="navbar navbar-expand-lg navbar-light bg-blue">
        <div class="container-fluid">
            <!-- Logo de l'application -->
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" width="50" height="50">
            </a>
            <!-- Boutons de la Navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Bouton de Connexion -->
                    {% if not session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register') }} ">Se connecter</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }} ">Deconnexion</a>
                    </li>
                    {% endif %}
                     {% if unread_count %}
                    <!-- IcÃ´ne de Message -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('inbox',usermail=current_user.mail) }}">
                            <i class="fas fa-comment-dots"></i>

                            {% if unread_count > 0 %}
            <span class="badge badge-danger bg-danger" style="position: absolute; top: 5px; right: 5px; font-size: 12px;">
                {{ unread_count }}
            </span>
            </span>
        {% endif %}
          {% endif %}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% block content %}
{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</html>
